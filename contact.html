<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css"  >

</head>
    <body>
        <div class="container-fluid">
            <div class="bg-danger row">  
                      <div class=" col-md-6 my-auto">                       
                        <img src="small_logo.png" width="45px" height="45px" style="border-radius: 15%;" >                    
                           <a class=" text-white navbar-brand logo-text " href="index.html"> Go kinderGarten</a>
                      </div>    

                      <div class="col-md-6 my-auto">
                              <nav class="navbar navbar-expand-lg navbar-light ">
                                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                      <span class="navbar-toggler-icon"></span>
                                    </button>
                                  
                                    <div class="collapse navbar-collapse " id="navbarSupportedContent">
                                      <ul class="navbar-nav ml-auto">
                                        <li class="nav-item ">
                                          <a class="nav-link text-white " href="index.html">Home</a>
                                        </li>
                                        <li class="nav-item">
                                          <a class="nav-link text-white " href="videos.html">Videos</a>
                                        </li>
                                       <!-- <li class="nav-item">
                                            <a class="nav-link text-white " href="download.html">Downloads</a>
                                          </li> -->
                                        <li class="nav-item">
                                            <a class="nav-link text-white " href="contact.html">Contact Us</a>
                                          </li>
                                        <li>
                                          <a class="nav-link" href="https://www.youtube.com/channel/UCh9Xk6kIcELMukm-2fiCPoA"><img src="subscribe (1).png" height="25px"></a>
                                        </li></ul>
                                </div>
                               </nav>
                      </div>
             </div>
                <div class="row register">
                    <div class="col-md-12">
                            <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading text-primary ">Feedback</h3>
                                <div class="row register-form">
                                    <div class="col-md-12">
                                        <form id="submit-form" name="google-sheet">
                                            <div class="form-group">
                                                <input type="text" name="Name" class="form-control" placeholder="Your Name *" value="" required="Yes"/>
                                            </div>
                                            <div class="form-group">
                                                <input type="Email" name="Email" class="form-control" placeholder="Your Email *" value="" required="Yes"/>
                                            </div>
                                            <div class="form-group">
                                                <input type="textarea" name="Message"  class="form-control" placeholder="Message *" value="" required="Yes"/>
                                            </div>
                                            <div class="form-group">
                                                <input type="submit" name="submit" class="btnSubmit btn-block" value="Submit" />
                                            </div>
                                        </form>
                                    </div>                                    
                                    
                                </div>
                            </div>
                    </div>
                 </div>
              
            <script>
              const scriptURL = 'https://script.google.com/macros/s/AKfycbyErL5VF1ml0AztfCAbWvlX63zBwkZ46GlxxoIu1b-bJUvXbHY/exec'
              const form = document.forms['google-sheet']
            
              form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                  .then(response => alert("Thanks For the comment.!"))
                  .catch(error => console.error('Error!', error.message))
              })
            </script>
        </div>
                      
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
